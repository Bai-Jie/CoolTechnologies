<!DOCTYPE html>
<!-- used by PlayVideoActivity -->
<html lang="zh">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"/>
    <title>无法播放视频</title>
    <style>
        .container {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        }
        a {
        color: #FF5722;
        }
    </style>
    <script type="text/javascript">
    function onClickAppSettings() {
        if (typeof onClickSettingsListener === 'object' && typeof onClickSettingsListener.onClickAppSettings === 'function') {
            onClickSettingsListener.onClickAppSettings();
        }
    }
    function onClickSystemSettings() {
        if (typeof onClickSettingsListener === 'object' && typeof onClickSettingsListener.onClickSystemSettings === 'function') {
            onClickSettingsListener.onClickSystemSettings();
        }
    }



    </script>
</head>

<body>
<div class="container">当前配置下无法播放视频，您可能需要<a href="javascript:void(0)"
        onclick="onClickAppSettings();">修改应用配置</a>或者<a href="javascript:void(0)"
        onclick="onClickSystemSettings();">修改系统配置</a>。</div>
</body>

</html>
